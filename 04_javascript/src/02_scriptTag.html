<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>script Tag</title>
  </head>
  <body>
    <h1>스크립트 코드 내에 작성된 페이지</h1>
    <hr />
    <img
      src="./images/dog-photoaidcom-greyscale.png"
      onmouseover="over(this)"
      onmouseout="out(this)"
      onclick="clck(this)"
      ondblclick="dbclck(this)"
    />
  </body>
  <script>
    function over(arg) {
      arg.src = "./images/dog.png";
      arg.width = arg.width * 1.2;
      console.log("현재 이미지의 크기는 " + arg.width);
    }
    function out(arg) {
      arg.src = "./images/dog-photoaidcom-greyscale.png";
      arg.width = (arg.width * 10) / 12;
      console.log("현재 이미지의 크기는 " + arg.width);
    }
    function clck(arg) {
      arg.width = "1000";
    }
    function dbclck(arg) {
      arg.width = "600";
    }
  </script>
</html>
