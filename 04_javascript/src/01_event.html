<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Event Tag</title>
  </head>
  <body>
    <h1>Event Tag</h1>
    <hr />
    <img
      src="images/dog-photoaidcom-greyscale.png"
      onmouseover="this.src='./images/dog.png'"
      onmouseout="this.src='./dog-photoaidcom-greyscale.png'"
      onclick="this.width='1000'"
      ondblclick="this.width='600'"
    />
  </body>
</html>
