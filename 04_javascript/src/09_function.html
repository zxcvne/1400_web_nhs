<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Function</title>
  </head>
  <body>
    <h1>Function</h1>
  </body>
  <script>
    // 1 부터 10까지 출력하는 함수
    function printOneToTen() {
      for (let i = 1; i < 11; i++) {
        console.log(i);
      }
    }
    var result = printOneToTen();
    console.log(result);

    // 1부터 10까지의 합을 출력하는 함수
    function printTot() {
      var tot = 0;
      for (let i = 1; i < 11; i++) {
        tot += i;
      }
      console.log(tot);
    }
    printTot();

    // 숫자 n을 입력받아 1부터 n까지 더해서 출력하는
    // printTotN이라는 함수를 만들어보시오.
    function printTotN(n) {
      var sum = 0;
      for (let i = 1; i <= n; i++) {
        sum += i;
      }
      console.log(sum);
    }
    printTotN(5);

    // overloading test
    // overloading을 지원하지 않는다. 마지막 함수로 결정
    function add(num1, num2) {
      return num1 + num2;
    }

    document.write("<h1>[add(a,b)] : " + add(1, 3) + "</h1>"); // NaN : Not a Number

    function add(num1, num2, num3) {
      console.log("num3이란 무엇인가?" + num3);
      if (num3 == undefined) {
        num3 = 0;
      }
      return num1 + num2 + num3;
    }
    document.write("<h1>[add(a,b,c)] : " + add(1, 3, 5) + "</h1>");

    // 몇 개를 입력할지 모르는데 다 더하랜다.
    function addN(...nums) {
      console.log(typeof nums);
      console.log("너" + nums.length + "개로 호출했군?");
      let tot = 0;
      for (let i = 0; i < nums.length; i++) {
        tot += nums[i];
      }
      return tot;
    }
    document.write(
      "<h1>[addN(...nums)] : " + addN(1, 1231, 123123, 435, 36) + "</h1>"
    );

    // 첫 번째 인자는 학교이름, 두 번째 부터는 학생들일때

    function training(schoolName, ...names) {
      document.write("<h1>" + schoolName + "학생들 환영합니다</h1>");
      document.write("<h1>이곳은 해병대 프로그램입니다.</h1>");
      for (let i = 0; i < names.length; i++) {
        document.write("<h2>" + names[i] + "</h2>");
      }
    }
    training("화산고", "루피", "해군대장", "샹크스", "오로성");

    // 번외 테스트 : 여러 개를 리턴하고 싶다.
    function test() {
      return 1, 2, 3, 100;
    }

    var hmm = test();
    console.log(hmm); // 마지막 인자만 리턴됨

    // 여러 개를 리턴하고 싶으면 배열에 넣어서 리턴
    function returnMulti() {
      var array = new Array();
      array.push("1번타자 : Ohtani");
      array.push("2번타자 : Babe Ruth");
      array.push("3번타자 : BTS");
      return array;
    }

    var x = returnMulti();
    console.log(x);
    console.log(x[0]);
    console.log(x.pop(0)); // 인자를 받아도 맨 뒤에 인덱스만 제거함
    console.log(x);

    //
  </script>
</html>
