<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        background-color: rgba(128, 128, 128, 0.555);
        position: relative;
      }
      .container {
        margin: 50px auto;
        width: 80%;
        box-sizing: border-box;
        position: relative;
      }

      .header {
        display: flex;
        justify-content: space-between;
      }
      .logo {
        width: 90px;
        height: 90px;
        border: 3px solid #333;
        border-radius: 20px;
        overflow: hidden;
        position: absolute;
        top: -20px;
        left: -20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo:hover {
        cursor: pointer;
      }
      .logo img {
        width: 120px;
        height: 120px;
      }
      #logo {
        margin-left: 80px;
        margin-bottom: 0px;
        justify-content: left;
      }
      #logo:hover {
        cursor: pointer;
      }
      .link-box {
        display: flex;
      }
      .link-box ul {
        padding: 5px;
        list-style: none;
      }
      .link a {
        text-decoration: none;
        color: #333;
        padding: 0px 10px;
        font-weight: 500;
      }
      .link a:hover {
        color: navy;
      }
      .bar {
        width: 100%;
        height: 20px;
        background-color: blanchedalmond;
        border: 5px solid #333;
        border-top: none;
        border-bottom: none;
        box-sizing: border-box;
      }
      .main {
        width: 100%;
        height: 200px;
        border: 5px solid #333;
        background-color: #fff;
        box-sizing: border-box;
      }
      .banner {
        width: 100%;
        height: 200px;
        border: 5px solid #333;
        background-color: #fff;
        box-sizing: border-box;
      }
      .section {
        width: 100%;
        height: 200px;
        border: 5px solid #333;
        background-color: #fff;
        box-sizing: border-box;
        border-bottom: none;
      }
      .footer {
        width: 100%;
        height: 100px;
        border: 5px solid #333;
        background-color: #fff;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo"><img src="./images/logo.png" alt="" /></div>
        <h1 id="logo">Backend</h1>
        <div class="link">
          <a href="" class="preference"><span>Preferences</span></a>
          <a href="./login.html" class="login" target="_self"
            ><span>Login</span></a
          >
          <a href="front.html" class="preference"><span>Frontend</span></a>
          <a href="" class="preference"><span>DB</span></a>
          <a href="" class="preference"><span>Server</span></a>
          <a href="" class="preference"><span>devOps</span></a>
        </div>
      </div>
      <div class="main"></div>
      <div class="bar"></div>
      <div class="banner"></div>
      <div class="bar"></div>
      <div class="section"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
