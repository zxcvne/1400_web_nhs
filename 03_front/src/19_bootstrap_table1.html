<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Table</title>
    <link
      rel="stylesheet"
      href="./css/bootstrap-5.3.8-dist/css/bootstrap.css"
    />
    <style>
      h1 {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>BootStrap Table</h1>
    <hr />
    <div class="container col-md-6">
      <table class="table text-center table-striped">
        <thead>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
        </thead>
        <tbody>
          <tr>
            <td>영어</td>
            <td>수학</td>
            <td>과학</td>
            <td class="table-info">OCN</td>
            <td>히스토리</td>
          </tr>
          <tr>
            <td class="table-danger text-primary">윤리</td>
            <td>과학</td>
            <td>교련</td>
            <td>미술</td>
            <td>과학</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
