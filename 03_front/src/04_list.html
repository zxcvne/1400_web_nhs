<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>List</title>
  </head>
  <body>
    <!-- unordered -->
    <h3>순서가 없는 리스트</h3>
    <ul>
      <li>스테이크</li>
      <li>폭립</li>
      <li>망고아이스크림</li>
    </ul>

    <!-- ordered -->
    <h3>순서가 있는 리스트</h3>
    <!-- 4번부터 로마자 -->
    <ol type="I" start="4">
      <li>육개장</li>
      <li>김치</li>
      <li>불닭볶음면</li>
      <li>도시락</li>
    </ol>

    <!-- mixed -->
    <h3>이것저것 리스트 합치기</h3>
    <ol>
      <li>Fruit</li>
      <ul>
        <li>Apples</li>
        <li>Peaches</li>
        <ul>
          <li>Korean Peach</li>
          <li>American Peach</li>
        </ul>
        <li>bananas</li>
      </ul>
      <li>Drink</li>
      <ul>
        <li>Cokes</li>
        <li>Lemonades</li>
        <li>Water</li>
      </ul>
      <li>Snack</li>
      <ul>
        <li>사브레</li>
        <li>다이제스티브</li>
        <li>고소미</li>
      </ul>
    </ol>
  </body>
</html>
